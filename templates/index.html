<!DOCTYPE html>
<html>
<head>
    <title>Image Captioning App</title>
    <!-- Make sure this line points to your static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Captioning App</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="image">Select an image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <input type="submit" value="Generate Caption">
        </form>

        <!-- Show uploaded image preview -->
        {% if image_filename %}
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
        {% endif %}

        {% if caption %}
            <div class="caption-box">
                <h2>Generated Caption:</h2>
                <p>{{ caption }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
